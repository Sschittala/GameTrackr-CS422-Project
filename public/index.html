<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game Search</title>
   <link rel="stylesheet" href="styles/test.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
   <div class="container">
       <h1>GameTrackr</h1>

       <!-- queue game list displayed on the main screen -->
       <div id="queue-games">
        <h2 class="heading">Up next...</h2>
            <div id="queue" class="game-cards-container"></div>
       </div>

       <!-- Discover section: initially hidden, shown when the search icon is clicked -->
       <div id="discover-section" style="display: none;">
           <input type="text" id="game-search" placeholder="Enter a game name" />
           <button id="search-button">Search</button>
           <div id="result">
               <p>Enter a game name or query to search.</p>
           </div>
       </div>

        <!-- Profile section: initially hidden, shown when Profile is clicked -->
        <div id="profile-section" style="display: none;">
            <h2 class="heading">Profile</h2>
            <div id="completed-list" class="game-cards-container"></div>
            
        </div>

        
        <!--Modal to display full game details and allow addition to queue-->
        <div id="game-detail-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="close-modal" class="close">&times;</span>
                <h2 id="game-title"></h2>
                <img id="game-cover" alt="Game Cover">
                <p><strong>Genres:</strong> <span id="game-genres"></span></p>
                <p><strong>Game Modes:</strong> <span id="game-modes"></span></p>
                <p><strong>Rating:</strong> <span id="game-rating"></span></p>
                <p><strong>Platforms:</strong> <span id="game-platforms"></span></p> 
                <p><strong>First Release Date:</strong> <span id="game-release-date"></span></p>
                <p><strong>IGDB Website:</strong> <span id="game-url"></span></p>
                <p id="game-summary"></p>
                <h3>Screenshots:</h3>
                <div id="game-screenshots"></div>
                <!-- Button Container -->
                <div class="button-container">
                    <button id="add-to-queue">Add to Queue</button>
                    <button id="mark-as-played">Mark as Played</button>
                </div>
            </div>
        </div>

        <!--Modal to allow user to modify their tracked game-->
        <div id="tracked-game-modal" class="modal" style="display: none;">
            <div class="tracked-modal-content">
                <span id="close-tracked-modal" class="close">&times;</span>
                <h2 id="tracked-game-title"></h2>
                <img id="tracked-game-cover" alt="Game Cover">
                <p><strong>Status:</strong> <span id="tracked-game-status"></span></p>
                <p><strong>Note:</strong> <span id="tracked-game-note"></span></p>
                <p><strong>Platforms:</strong> <span id="tracked-game-platforms"></span></p>
                <p><strong>IGDB Website:</strong> <span id="tracked-game-url"></span></p>

                <!-- Button Container -->
                <div class="button-container">
                    <button id="delete-button">Delete</button>
                    <button id="edit-note-button">Edit Note</button>
                </div>
                <button id="mark-as-played-queue">Mark As Played</button>
            </div>
        </div>

        <!--Modal to allow user to modify their completed game-->
        <div id="completed-game-modal" class="modal" style="display: none;">
            <div class="completed-modal-content">
                <span id="close-completed-modal" class="close">&times;</span>
                <h2 id="completed-game-title"></h2>
                <img id="completed-game-cover" alt="Game Cover">
                <p><strong>Status:</strong> <span id="completed-game-status"></span></p>
                <p><strong>Note:</strong> <span id="completed-game-note"></span></p>
                <p><strong>IGDB Website:</strong> <span id="completed-game-url"></span></p>

                <!-- Button Container -->
                <div class="button-container">
                    <button id="delete-button-profile">Delete</button>
                    <button id="edit-note-button-profile">Edit Note</button>
                </div>
            </div>
        </div>
        

       <!-- Footer navigation for additional sections -->
       <footer class="footer">
        <button class="footer-button active" id="games-button">
            <i class="fas fa-bars"></i>
         </button>
                    <button class="footer-button" id="discover-button"><i class="fas fa-search"></i></button>
           <button class="footer-button" id="profile-button">
            <i class="fas fa-user"></i>
        </button>
        
        </footer>
   </div>

   <script src="scripts/script.js"></script>
</body>
</html>
